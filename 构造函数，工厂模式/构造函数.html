using namespace std;
class time
{

    time()//constructor.构造函数
    {
        hour=0;
        minute=0;
        sec=0;
    }
    void set_time();
    void show_time();

    int hour, minute, sec;
};

{
    class time t1;
    t1.show_time();
    t1.set_time();
    t1.show_time();
    return 0;
}
void time::set_time()
{
    cin>>hour>>minute>>sec;

{
    cout<<hour<<":"<<minute<<":"<<sec<<endl;
