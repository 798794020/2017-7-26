
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选项卡</title>
	</head>
	<style>
		*{
			margin:0;
			padding:0;
			
		}
		div{
			width:300px;
			height:300px;
			border:1px solid #000;
			display: none;
			
		}
		button.active{
			background:red;
			color:pink;
		}
	</style>
	<body>
		<button>选项卡1</button>
		<button>选项卡2</button>
		<button>选项卡3</button>
		<div style="display: block;">0001</div>
		<div>0002</div>
		<div>0003</div>
	</body>
	<script>
   var btn=document.querySelectorAll("button");
   var div=document.querySelectorAll("div");
   window.onload=function(){
   	for(var i=0;i<btn.length;i++){
   		btn[i].index=i;
   		btn[i].onclick=function(){
   			
   			for(var i=0;i<btn.length;i++){
   				btn[i].className="";
   				div[i].style.display="none";
   		}		
   				this.className="active";
   				div[this.index].style.display="block";
   				
   		
   		}
   }
   }
    </script>
</html>
